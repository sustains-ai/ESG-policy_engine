{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if form.errors %}
            <p class="error-message">Invalid credentials. Please try again.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </p>
    </div>
</body>
</html>
